<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franse Werkwoorden Leren</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .verb-container, .result {
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leer Franse Werkwoorden</h1>
        <button onclick="startExercise()">Start Oefening</button>
        <div id="exercise" class="verb-container hidden">
            <p id="verbPrompt"></p>
            <input type="text" id="userInput" placeholder="Typ de vervoeging">
            <button onclick="checkAnswer()">Controleer Antwoord</button>
            <p id="result" class="result"></p>
        </div>
    </div>
    <script>
        let verbs = {};
        let currentVerb = '';
        let currentTenseIndex = 0;

        function loadVerbs() {
            return fetch('verbs.json')
                .then(response => response.json())
                .then(data => {
                    verbs = data;
                });
        }

        function startExercise() {
            document.getElementById('exercise').classList.remove('hidden');
            loadVerbs().then(() => {
                setNewVerb();
            });
        }

        function setNewVerb() {
            const verbKeys = Object.keys(verbs);
            currentVerb = verbKeys[Math.floor(Math.random() * verbKeys.length)];
            currentTenseIndex = Math.floor(Math.random() * 6);
            const tenses = ["ik", "jij", "hij/zij/het", "wij", "jullie", "zij"];
            document.getElementById('verbPrompt').textContent = `Vervoeg "${currentVerb}" voor "${tenses[currentTenseIndex]}"`;
            document.getElementById('userInput').value = '';
            document.getElementById('result').textContent = '';
        }

        function checkAnswer() {
            const userInput = document.getElementById('userInput').value.trim();
            const correctAnswer = verbs[currentVerb][currentTenseIndex];
            const result = document.getElementById('result');
            if (userInput === correctAnswer) {
                result.textContent = 'Correct!';
                result.style.color = 'green';
            } else {
                result.textContent = `Fout! Het juiste antwoord is "${correctAnswer}".`;
                result.style.color = 'red';
            }
            setTimeout(setNewVerb, 2000); // Wacht 2 seconden voordat een nieuwe vraag wordt getoond
        }
    </script>
</body>
</html>
