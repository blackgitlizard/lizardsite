<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franse Werkwoorden Leren</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #555;
        }

        button {
            background-color: #888;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #555;
        }

        .verb-container {
            margin-top: 20px;
        }

        .prompt {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .prompt div {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            width: 45%;
            text-align: center;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .result {
            font-size: 18px;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }

        .verb-select, .tense-select {
            text-align: left;
            max-height: 150px; /* Maximale hoogte voor scrollbaarheid */
            overflow-y: auto; /* Scrollbaar maken */
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .verb-select label, .tense-select label {
            display: block;
            margin: 5px 0;
            color: #666;
        }

        .verb-select input[type="checkbox"], .tense-select input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leer Franse Werkwoorden</h1>
        <div id="menu">
            <div id="verbSelect" class="verb-select">
                <!-- Werkwoord checkboxes worden dynamisch geladen -->
            </div>
            <div id="tenseSelect" class="tense-select">
                <!-- Tijd checkboxes -->
                <label><input type="checkbox" value="present"> Present</label>
                <label><input type="checkbox" value="passe_compose"> Passé Composé</label>
                <label><input type="checkbox" value="futur_proche"> Futur Proche</label>
            </div>
            <button onclick="confirmSelection()">Bevestig Selectie</button>
        </div>
        <div id="exercise" class="verb-container hidden">
            <div class="prompt">
                <div id="verbPrompt">Werkwoord</div>
                <div id="tensePrompt">Tijd</div>
            </div>
            <input type="text" id="userInput" placeholder="Typ de vervoeging">
            <button onclick="checkAnswer()">Controleer Antwoord</button>
            <p id="result" class="result"></p>
        </div>
    </div>
    <script>
        let verbs = {};
        let selectedVerbs = [];
        let selectedTenses = [];
        let currentVerb = '';
        let currentTense = '';
        let currentTenseIndex = 0;

        document.addEventListener('DOMContentLoaded', () => {
            loadVerbs().then(() => {
                populateVerbSelect();
            });
        });

        function loadVerbs() {
            return fetch('verbs.json')
                .then(response => response.json())
                .then(data => {
                    verbs = data;
                });
        }

        function populateVerbSelect() {
            const verbSelect = document.getElementById('verbSelect');
            for (const verb in verbs) {
                const label = document.createElement('label');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.value = verb;
                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(verb));
                verbSelect.appendChild(label);
            }
        }

        function confirmSelection() {
            const verbCheckboxes = document.querySelectorAll('#verbSelect input[type="checkbox"]:checked');
            selectedVerbs = Array.from(verbCheckboxes).map(checkbox => checkbox.value);

            const tenseCheckboxes = document.querySelectorAll('#tenseSelect input[type="checkbox"]:checked');
            selectedTenses = Array.from(tenseCheckboxes).map(checkbox => checkbox.value);

            if (selectedVerbs.length > 0 && selectedTenses.length > 0) {
                document.getElementById('menu').classList.add('hidden');
                document.getElementById('exercise').classList.remove('hidden');
                setNewVerb();
            } else {
                alert('Selecteer alstublieft minstens één werkwoord en één tijd.');
            }
        }

        function setNewVerb() {
            currentVerb = selectedVerbs[Math.floor(Math.random() * selectedVerbs.length)];
            currentTense = selectedTenses[Math.floor(Math.random() * selectedTenses.length)];
            currentTenseIndex = Math.floor(Math.random() * 6);

            const tenses = ["ik", "jij", "hij/zij/het", "wij", "jullie", "zij"];
            document.getElementById('verbPrompt').textContent = currentVerb;
            document.getElementById('tensePrompt').textContent = `${currentTense} (${tenses[currentTenseIndex]})`;

            document.getElementById('userInput').value = '';
            document.getElementById('result').textContent = '';
        }

        function checkAnswer() {
            const userInput = document.getElementById('userInput').value.trim();
            const correctAnswer = verbs[currentVerb][currentTense][currentTenseIndex];
            const result = document.getElementById('result');
            if (userInput === correctAnswer) {
                result.textContent = 'Correct!';
                result.style.color = 'green';
            } else {
                result.textContent = `Fout! Het juiste antwoord is "${correctAnswer}".`;
                result.style.color = 'red';
            }
            setTimeout(setNewVerb, 2000); // Wacht 2 seconden voordat een nieuwe vraag wordt getoond
        }
    </script>
</body>
</html>
