            <link rel="stylesheet" href="styles.css">

        </head>
<body>
    <div class="container">
        <h1>Leer Franse Werkwoorden</h1>
        <div class="select-container">
            <div class="select-box" id="verbSelect">
                <h2>Selecteer Werkwoorden</h2>
                <!-- Voorbeeld werkwoorden, voeg meer toe aan verbs.json -->
                <label><input type="checkbox" value="parler"> parler</label>
                <label><input type="checkbox" value="finir"> finir</label>
                <label><input type="checkbox" value="vendre"> vendre</label>
            </div>
            <div class="select-box" id="tenseSelect">
                <h2>Selecteer Tijden</h2>
                <label><input type="checkbox" value="present"> Présent</label>
                <label><input type="checkbox" value="passe-compose"> Passé Composé</label>
                <label><input type="checkbox" value="futur-proche"> Futur Proche</label>
            </div>
        </div>
        <div class="button-container">
            <button onclick="startExercise()">Start Oefening</button>
        </div>
        <div class="exercise-container hidden" id="exerciseContainer">
            <div class="prompt">
                <div class="prompt-item" id="verbPrompt"></div>
                <div class="prompt-item" id="tensePrompt"></div>
            </div>
            <input type="text" id="userInput" placeholder="Typ de juiste vorm">
            <div class="result" id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
