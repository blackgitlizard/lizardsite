<head>
    <meta charset="UTF-8">

    <title>Franse Werkwoorden Leren</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Leer Franse Werkwoorden</h1>
        <div id="menu">
            <div id="verbSelect" class="select-box">
                <h2>Selecteer Werkwoorden</h2>
                <!-- Werkwoord checkboxes worden dynamisch geladen -->
            </div>
            <div id="tenseSelect" class="select-box">
                <h2>Selecteer Tijden</h2>
                <!-- Tijd checkboxes -->
                <label><input type="checkbox" value="present"> Present</label>
                <label><input type="checkbox" value="passe_compose"> Passé Composé</label>
                <label><input type="checkbox" value="futur_proche"> Futur Proche</label>
            </div>
            <button onclick="confirmSelection()">Start Oefening</button>
        </div>
        <div id="exercise" class="exercise-container hidden">
            <div class="prompt">
                <div id="verbPrompt" class="prompt-item">Werkwoord</div>
                <div id="tensePrompt" class="prompt-item">Tijd</div>
            </div>
            <input type="text" id="userInput" placeholder="Typ de vervoeging">
            <button onclick="checkAnswer()">Controleer Antwoord</button>
            <p id="result" class="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
